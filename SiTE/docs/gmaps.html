<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8, //zoom inicial
      center: latlng, //centralizar em latlng
	  disableDefaultUI: false, //interface padrao do google, com controle de zoom e tipo de mapa
	  /*navigationControl: true,
	  mapTypeControl: true,
	  scaleControl: true,*/
	  navigationControl: true,
	  navigationControlOptions: {
		  style: google.maps.NavigationControlStyle.DEFAULT,
 		  position: google.maps.ControlPosition.RIGHT_CENTER
		  },
	  mapTypeControl: true,
	  mapTypeControlOptions: {
		  style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
		  position: google.maps.ControlPosition.RIGHT
		  },
      mapTypeId: google.maps.MapTypeId.ROADMAP //tipo de mapa a ser exibido como padrao
    };
	
	var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
	var marker = new google.maps.Marker({
										position: new google.maps.LatLng(-34.397, 150.644),
										map: map
										});
	
	marker.setTitle("Gabira");
	var infowindow = new google.maps.InfoWindow({ 
												content: "content do InfoWindow",
												size: new google.maps.Size(50,50)
												});
	
	google.maps.event.addListener(marker, 'mouseover', function() {
															infowindow.open(map,marker);
															});
	google.maps.event.addListener(marker, 'mouseout', function() {
															infowindow.close(map,marker);
															});
	
	
  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
